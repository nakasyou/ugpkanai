<!doctype html>
<html>
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, user-scalable=no" />

      <meta name="description" content="思いたったらすぐ開発. プログラミングに革命を..." />
      <style>image {
         touch-action: none;
   width: 100%
         }
         body {
         padding: 0;
         margin: 0;
         overflow: hidden;
         }
      </style>
   </head>
   <body>
      <input type="" />
      <script>
        document.body.onclick = () => {const i = document.createElement("input")
         i.type = 'file'
         i.oninput = e => {
           const blob = e.target.files[0]
           const img =new Image()
           img.src = URL.createObjectURL(blob)
           document.body.append(img)
         }
         i.click()}
      </script>
   </body>
</html>
